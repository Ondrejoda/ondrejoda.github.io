<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cviceni.css">
    <title>Cvičení</title>
</head>
<body>
    <div class="main-title hidden"> 
        <h1 class="main-title-text" id="title">Cvičení </h1>
    </div>
    <div class="content">
        <code id="code">
            reghrebebwerbvg
        </code>
    </div>

    <div class="button-wrapper">
        <button class="button" onclick="window.location.href = 'vycvik.html'">Hotovo!</button>
    </div>

    <script>
        let excercise = window.location.href.split("=")[1]
        let data = fetch('data.json').then((response) => response.json()).then((json) => console.log(json))

        document.getElementById("title").textContent = "Cvičení " + excercise
        document.getElementById("code").textContent = data[excercise]
    </script>
</body>
</html>
