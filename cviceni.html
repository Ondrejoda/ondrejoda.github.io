<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cviceni.css">
    <title>Cvičení</title>
</head>
<body>
    <div class="main-title hidden"> 
        <h1 class="main-title-text" id="title">Cvičení </h1>
    </div>
    <div class="content">
        <code id="code">
        </code>
    </div>

    <div class="button-wrapper">
        <button class="button" onclick="window.location.href = 'vycvik.html'">Hotovo!</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const excercise = urlParams.get("exercise");
        const name = urlParams.get("name");
        console.log(urlParams)
        console.log(excercise)
        console.log(name)

        let data = fetch('data.json').then((response) => response.json()).then((data) => document.getElementById("code").textContent = data[excercise])

        document.getElementById("title").textContent = "Cvičení " + name
    </script>
</body>
</html>
