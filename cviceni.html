<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cviceni.css">
    <title>Cvičení</title>
</head>
<body>
    <div class="main-title hidden"> 
        <h1 class="main-title-text" id="title">Cvičení </h1>
    </div>
    <div id="content">
    </div>

    <div class="button-wrapper">
        <button class="button" onclick="window.location.href = 'vycvik.html'">Hotovo!</button>
    </div>

    <script>
        fetch('data.json').then((response) => response.json()).then((data) => {
            const urlParams = new URLSearchParams(window.location.search);
            const excercise = urlParams.get("exercise");
            const name = urlParams.get("name");
            for (const text of data[excercise]) {
                let parapara = document.createElement("div");
                parapara.classList.add("content")
                let para = document.createElement("code");
                let node = document.createTextNode(text);
                para.appendChild(node);
                parapara.appendChild(para);
                document.getElementById("content").appendChild(parapara);
            }

            document.getElementById("title").textContent = "Cvičení " + name
        })
    </script>
</body>
</html>
