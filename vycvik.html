<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vycvik.css">
    <title>Výcvik</title>
</head>
<body>
    <button class="return-button" onclick="window.location.href = 'index.html'">Back</button>
    <div class="main-title"> 
        <h1 class="main-title-text">JS Výcvik</h1>
        <h3 class="main-title-subtext">Stránka pro trénování JS a zdevastování Kazdy</h3>
    </div>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-item-header">Loopy</div>
            <div class="accordion-item-body">
                <button onclick="change_link('A1', 'A1: Základní while loop')" class="accordion-item-button">A1: Základní while loop</button>
                <button onclick="change_link('A2', 'A2: Pokročilý while loop')" class="accordion-item-button">A2: Pokročilý while loop</button>
                <button onclick="change_link('A3', 'A3: Základní for loop')" class="accordion-item-button">A3: Základní for loop</button>
                <button onclick="change_link('A4', 'A4: Pokročilý for loop')" class="accordion-item-button">A4: Pokročilý for loop</button>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-item-header">% (aneb modulo)</div>
            <div class="accordion-item-body">
                <button onclick="change_link('B1', 'B1: Základní použití modula')" class="accordion-item-button">B1: Základní použití modula</button>
                <button onclick="change_link('B2', 'B2: Použití modula při iterování')" class="accordion-item-button">B2: Použití modula při iterování</button>
                <button onclick="change_link('B3', 'B3: Použití modula při zobrazování času')" class="accordion-item-button">B3: Použití modula při zobrazování času</button>
                <button onclick="change_link('B4', 'B4: Použití modula pro omezování RNG')" class="accordion-item-button">B4: Použití modula pro omezování RNG</button>
            </div>
        </div>
        <!-- <div class="accordion-item">
            <div class="accordion-item-header">Pole a slovníky</div>
            <div class="accordion-item-body">
                <button onclick="change_link('C1')" class="accordion-item-button">C1: Základní použití pole</button>
                <button onclick="change_link('C2')" class="accordion-item-button">C2: Iterování polem</button>
                <button onclick="change_link('C3')" class="accordion-item-button">C3: 2D pole</button>
                <button onclick="change_link('C4')" class="accordion-item-button">C4: Základní použití slovníku</button>
                <button onclick="change_link('C5')" class="accordion-item-button">C5: Iterování slovníkem</button>
            </div>
        </div> -->
    </div>

    <script>
        const accordionItemHeaders = document.querySelectorAll(".accordion-item-header");

        accordionItemHeaders.forEach(accordionItemHeader => {
        accordionItemHeader.addEventListener("click", event => {
            accordionItemHeader.classList.toggle("active");
            const accordionItemBody = accordionItemHeader.nextElementSibling;
            if(accordionItemHeader.classList.contains("active")) {
            accordionItemBody.style.maxHeight = accordionItemBody.scrollHeight + "px";
            }
            else {
            accordionItemBody.style.maxHeight = 0;
            }
            
        });
        });
        
        function change_link(excercise, name) {
            window.location.href = "cviceni.html?exercise=" + excercise + "&name=" + name;
        }
    </script>
</body>
</html>
