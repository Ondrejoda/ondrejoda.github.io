<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vycvik.css">
    <title>Výcvik</title>
</head>
<body>
    <div class="main-title"> 
        <h1 class="main-title-text">JS Výcvik</h1>
        <h3 class="main-title-subtext">Stránka pro trénování JS a zdevastování Kazdy</h3>
    </div>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-item-header">Loopy</div>
            <div class="accordion-item-body">
                <button onclick="change_link('a1')" class="accordion-item-button">1: Základní while loop</button>
                <button onclick="change_link('a2')" class="accordion-item-button">2: Pokročilý while loop</button>
                <button onclick="change_link('a3')" class="accordion-item-button">3: Základní for loop</button>
                <button onclick="change_link('a4')" class="accordion-item-button">4: Pokročilý for loop</button>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-item-header">% (aneb modulo)</div>
            <div class="accordion-item-body">
                <button onclick="change_link('b1')" class="accordion-item-button">1: Základní použití modula</button>
                <button onclick="change_link('b2')" class="accordion-item-button">2: Použití modula při iterování</button>
                <button onclick="change_link('b3')" class="accordion-item-button">3: Použití modula při zobrazování času</button>
                <button onclick="change_link('b4')" class="accordion-item-button">4: Použití modula pro omezování RNG</button>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-item-header">Pole a slovníky</div>
            <div class="accordion-item-body">
                <button onclick="change_link('c1')" class="accordion-item-button">1: Základní použití pole</button>
                <button onclick="change_link('c2')" class="accordion-item-button">2: Iterování polem</button>
                <button onclick="change_link('c3')" class="accordion-item-button">3: 2D pole</button>
                <button onclick="change_link('c4')" class="accordion-item-button">4: Základní použití slovníku</button>
                <button onclick="change_link('c5')" class="accordion-item-button">5: Iterování slovníkem</button>
            </div>
        </div>
    </div>

    <script>
        const accordionItemHeaders = document.querySelectorAll(".accordion-item-header");

        accordionItemHeaders.forEach(accordionItemHeader => {
        accordionItemHeader.addEventListener("click", event => {
            accordionItemHeader.classList.toggle("active");
            const accordionItemBody = accordionItemHeader.nextElementSibling;
            if(accordionItemHeader.classList.contains("active")) {
            accordionItemBody.style.maxHeight = accordionItemBody.scrollHeight + "px";
            }
            else {
            accordionItemBody.style.maxHeight = 0;
            }
            
        });
        });
        
        function change_link(excercise) {
            window.location.href = "index.html?exercise=" + excercise;
        }
    </script>
</body>
</html>
